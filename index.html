<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Square Year</title>
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* 2in by 2in image */
    img {
      width: 2in;
      height: 2.1in;
      object-fit: cover; /* keep proportions without distortion */
    }

    /* Main spacer between blocks */
    .spacer {
      height: 0.5in;
    }

    /* Line wrapper for justified text */
    .line {
      max-width: 2in;       /* match image width */
      text-align: justify;   /* force justification */
      font-size: 8pt;
    }

    /* Trick to force single-line justification */
    .line:after {
      content: "";
      display: inline-block;
      width: 100%;
    }

    /* Small vertical spacer between lines in block-menu */
    .spacer-small {
      height: 1.5in;  /* adjust so the lines + image form a square visually */
    }

    /* Clickable word */
    .clickable {
      cursor: pointer;
      color: blue;  /* optional styling */
    }

    /* Description block hidden initially */
    #what-text {
      display: none;
      margin-top: 0.5in;
      font-size: 8pt;
      max-width: 2in;  /* same as image width */
      text-align: justify;
    }
  </style>
</head>
<body>

  <!-- Block 1: Image -->
  <div class="block block-image">
    <img src="squareyear-dotgrid.png" alt="Image">
  </div>

  <div class="spacer"></div>

  <!-- Block 2: Words -->
  <div class="block block-menu">
    <!-- Line 1 -->
    <div class="line">
      Square Year
    </div>

    <!-- Spacer between lines -->
    <div class="spacer-small"></div>

    <!-- Line 2 -->
    <div class="line" id="actions-line">
      <span id="what" class="clickable">What&nbsp;</span>Buy
    </div>
  </div>

  <div class="spacer"></div>

  <!-- Block 3: Description (hidden initially) -->
  <div class="block block-text">
    <div id="what-text">
      Square Year is a project about time as a unit and series, its density, and how it's experienced when navigational structures recede.
    </div>
  </div>
