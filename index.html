<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Square Year</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    /* --- Layout container --- */
    .layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* middle block vertically centered */
      height: 100%;
    }

    /* --- Block 1: Image --- */
    .block-image img {
      width: 2in;
      height: 2.1in;   /* fixed as requested */
      object-fit: cover;
      display: block;
    }

    /* --- Spacers --- */
    .spacer {
      height: 0.5in;
    }
    .spacer-big {
      height: 1.9in;   /* fixed as requested */
    }

    /* --- Block 2: Menu --- */
    .block-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .line {
      width: 2in;
      display: flex;
      justify-content: space-between;
      font-size: 8pt;
    }

    .clickable {
      cursor: pointer;
      color: black;
    }

    /* --- Block 3: Description --- */
    .block-text {
      width: 2in;
      height: 2in;       /* reserved square on desktop */
      margin-top: 0.5in; /* exactly 0.5" below Block 2 */
      text-align: justify;
      font-size: 8pt;
      position: relative;
    }

    /* Hidden by default; becomes normal-flow content when shown */
    #what-text {
      display: none;
    }

    #what-text.show {
      display: block;
    }
