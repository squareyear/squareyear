<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Square Year</title>
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start; /* align top-to-bottom */
      flex-direction: column;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Block 1: Image */
    img {
      width: 2in;
      height: 2.1in;
      object-fit: cover;
    }

    /* Spacers */
    .spacer {
      height: 0.5in;
    }
    .spacer-small {
      height: 0.7in;
    }

    /* Block 2: Words container */
    .block-menu {
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
    }

    /* Line wrapper for left/right words */
    .line {
      width: 2in;               /* same as image width */
      display: flex;
      justify-content: space-between;
      font-size: 8pt;
    }

    .clickable {
      cursor: pointer;
      color: blue; /* optional styling */
    }

    /* Block 3: Description */
    #what-text {
      display: none;        /* hidden initially */
      margin-top: 0.5in;
      font-size: 8pt;
      width: 2in;
      text-align: justify;
    }
  </style>
</head>
<body>

  <!-- Block 1: Image -->
  <div class="block block-image">
    <img src="squareyear-dotgrid.png" alt="Image">
  </div>

  <div class="spacer"></div>

  <!-- Block 2: Words -->
  <div class="block block-menu">
    <!-- Top line -->
    <div class="line">
      <span id="square" class="clickable">Square</span>
      <span id="year" class="clickable">Year</span>
    </div>

    <div class="spacer-small"></div>

    <!-- Bottom line -->
    <div class="line">
      <span id="what" class="clickable">What</span>
      <span id="buy" class="clickable">Buy</span>
    </div>
  </div>

  <div class="spacer"></div>

  <!-- Block 3: Description -->
  <div class="block block-text">
    <div id="what-text">
      Square Year is a project about time as a unit and series, its density, and how it's experienced when navigational structures recede.
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const square = document.getElementById('square');
      const year = document.getElementById('year');
      const what = document.getElementById('what');
      const whatText = document.getElementById('what-text');

      // Click "Square" to change text
      square.addEventListener('click', () => {
        square.textContent = "19x19+";
      });

      // Click "Year" to change text
      year.addEventListener('click', () => {
        year.textContent = "2025";
      });

      // Click "What" to toggle description
      what.addEventListener('click', () => {
        whatText.style.display =
          whatText.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
