<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Square Year</title>
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* 2in by 2in image */
    img {
      width: 2in;
      height: 2.1in;
      object-fit: cover; /* keep proportions without distortion */
    }

    .spacer {
      height: 0.5in; /* distance between image and text */
    }

    .justified {
      font-size: 8pt;
      width: 100%;
      max-width: 2in;          /* controls how wide the text spreads */
      text-align: justify;
    }

    /* Wrapper for each line to force justified alignment to image width */
    .line {
      width: 100%;
  max-width: 2in;      /* same as image width */
    text-align: justify;  /* forces justification */
    }

    /* Trick to force single-line justification */
    .justified:after {
    content: "";
    display: inline-block;
    width: 100%;
    }

    .actions {
      margin-top: 1.5in;
      cursor: pointer;
    }

    #what-text {
      display: none;        /* hidden initially */
      margin-top: 0.5in;    /* spacing from previous square */
      font-size: 8pt;      /* same or slightly larger than words above */
      max-width: 2in;       /* keep consistent with justified width */
      text-align: justify;  /* optional for a clean block */
    }

  </style>
</head>
<body>

  <!-- Block 1: Image -->
  <div class="block block-image">
    <img src="squareyear-dotgrid.png" alt="Image">
  </div>

  <div class="spacer"></div>

  <!-- Block 2: Words -->
<div class="block block-menu">
  <div class="line">
    <span class="justified">Square Year</span>
  </div>
  <div class="line">
    <span class="justified" id="what-text-line">
      <span id="what">What</span> Buy
    </span>
  </div>
</div>


  <!-- Block 3: Description (hidden initially) -->
  <div class="block block-text">
    <div id="what-text">
      Square Year is a project about time as a unit and series, it's density, ho it's experienced when navigational structures recede.
    </div>
  </div>

  <script>
  const what = document.getElementById('what');
  const whatText = document.getElementById('what-text');

  what.addEventListener('click', () => {
    whatText.style.display =
      whatText.style.display === 'none' ? 'block' : 'none';
    });
  </script>

  
</body>
</html>
